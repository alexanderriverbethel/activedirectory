[tox]
minversion=1.3
envlist = py27,py26,py34
addopts = --ignore=setup.py --skip-if-missing-interpreter


[testenv:docs]
downloadcache={toxworkdir}/downloadcache
basepython=python
changedir=docs
deps=
    sphinx
    six
    docutils
    python3-ldap
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv]
sitepackages=False
downloadcache={toxworkdir}/downloadcache
deps=
    yanc
    pytest>=2.4.2
    pytest-cov
    pytest-xdist
    six>=1.7.2
    python3-ldap

commands=
    python -m pytest -n4 --cov-report xml --cov activedirectory --pyargs activedirectory
#.tests

[testenv:py26]
sitepackages=False
downloadcache={toxworkdir}/downloadcache
deps=
    {[testenv]deps}
    unittest2
